<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Grid Layout</title>
  <style>
    /* Ensure consistent box-sizing */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  
  /* Header styling */
  .header {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #007bff;
    color: #fff;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .header-image {
    width: 50px;
    height: 50px;
    margin-right: 20px;
  }
  
  /* Grid container styling */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two equal-width columns */
    gap: 50px; /* Space between grid items */
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px 0;
  }
  
  /* Grid item styling */
  .grid-item {
    background-color: #e9ecef;
    border-radius: 4px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s;
  }
  
  .grid-item img {
    width: 200px; 
    height: 200px;
    display: block;
  }
  
  .grid-item p {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #333;
  }
  
  .grid-item:hover {
    transform: scale(1.05);
  }
  
  /* Footer styling */
  .footer {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    width: 100%;
    text-align: center;
    position: absolute;
    bottom: 0;
  }
  
  </style>
</head>
<body>
  <header class="header">
    
    <h1>Welcome to the Grid Gallery</h1>
  </header>
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://m.media-amazon.com/images/I/8157jzWk-8L._AC_UF1000,1000_QL80_.jpg" alt="Image 1">
      <p>Item 1</p>
    </div>
    <div class="grid-item">
      <img src="https://cdn.pixabay.com/photo/2023/01/27/04/53/muslim-7747745_640.png" alt="Image 2">
      <p>Item 2</p>
    </div>
    <div class="grid-item">
      <img src="https://i.pinimg.com/236x/a6/35/97/a635970f604cb141c132f1b3184bce24.jpg" alt="Image 3">
      <p>Item 3</p>
    </div>
    <div class="grid-item">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/033/161/655/small/ai-generated-cute-little-girl-holding-a-bouquet-of-flowers-in-mothers-day-international-womens-day-st-valentines-day-concept-copy-space-photo.jpg" alt="Image 4">
      <p>Item 4</p>
    </div>
    <!-- Add more grid items as needed -->
  </div>
  <footer class="footer">
    <p>@sandhya</p>
  </footer>
</body>
</html>
